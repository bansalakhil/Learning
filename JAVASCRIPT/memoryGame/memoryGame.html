<!DOCTYPE html>
<html>
  <head>
    <style>
    #grid {
      overflow: hidden;
      width: 550px;
      margin: 0px auto;
      border: 2px solid green;
    }

    .image {
      height: 60px;
      width: 100px;
    } 

    .hidden {
      visibility: hidden;
    }

    .imageBox {
      float: left;
      width: 100px;
      height: 60px;
      background-color: grey;
      margin: 5px;
      overflow: hidden;
    }

    #buttons {
      margin-top: 30px;

    }

    #playAgain {
      display: block;
      margin: 0px auto;
    }

    #timer {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      height: 20px;
    }
    
    </style>
  </head>

  <body>
    <div id="instructions">
    </div>

    <div id="grid">
    </div>

    <div id="timer">
    </div>

    <div id="buttons">
      <input type="button" value="Play Again" id="playAgain">
    </div>
    
  </body>

  <script type="text/javascript" src="memoryGame.js"></script>
</html>
